---
  
- name: configure pg_hba.conf
  template:
    src: 'roles/postgresql/templates/pg_hba.conf.slave'
    dest: /etc/postgresql/9.5/main/pg_hba.conf
    mode: 0644

- name: configure recovery
  template:
    src: 'roles/postgresql/templates/recovery.conf'
    dest: /etc/postgresql/9.5/main/recovery.conf

- name: restart postgresql service
  service:
    name: postgresql
    state: restarted
    enabled: yes

